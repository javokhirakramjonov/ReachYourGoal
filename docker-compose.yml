version: '3.8'

services:
  db:
    container_name: reach_your_goal_database_container
    image: postgres:15.3-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
      - "./pg-init.sql:/docker-entrypoint-initdb.d/master_db_init.sql"
    environment:
      POSTGRES_DB: reach_your_goal_database
      POSTGRES_USER: javahere
      POSTGRES_PASSWORD: whynotbro
    ports:
      - "5432:5432"

volumes:
  pgdata:
